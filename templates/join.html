{% extends "base.html" %}
{% block content %}

    <div class="form-page-wrapper">
        <!-- Intro Section -->
        <div class="intro-div swim-bg-hblue swim-txt-dblue div-shadow">
            <h1 class="font-title weight-600">JOIN</h1>
            <div class="font-body weight-500 intro-div-p-group">
                <p>Fill in the form to become a member and set up a free account.</p>
                <p>Start browsing events and adding your own today!</p>
            </div>
        </div>

        <div class="form-wrapper">
            <form class="swim-form div-shadow" method="POST" action="">
                <!-- username -->
                <div class="input-field">
                    <label for="username" class="font-title weight-600">USERNAME <em class="weight-300"> 5-15 letters/numbers</em></label>
                    <input id="username" name="username" type="text" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate"/>
                </div>
                <!-- password -->
                <div class="input-field">
                    <label for="password" class="font-title weight-600">PASSWORD <em class="weight-300"> 5-15 letters/numbers</em></label>
                    <input id="password" name="password" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate"/>
                </div>
                <div class="input-field">
                    <label for="password-confirm" class="font-title weight-600">REPEAT PASSWORD</label>
                    <input id="password-confirm" name="password-confirm" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate"/>
                </div>
                <!-- submit button -->
                <div class="form-button-row">
                    <button type="submit" class="swim-btn-large btn-hblue font-title weight-600 swim-btn-shadow">JOIN</button>
                </div>
        </form>
        </div>
        
        <div class="below-form-text-div">
            <p class="center-align font-body weight-700"><a href="{{ url_for('sign_in')}}" class="link-text">Already a member? Sign in here!</a></p>
        </div>
    </div>

{% endblock %}
